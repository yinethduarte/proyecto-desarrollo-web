<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <center>
      <div class="contenedor">
        <div class="login-contenedor">
          <div class="registro">
            <h2>Registrarse</h2>
            <form action="">
              <input
                id="nombre"
                type="text"
                placeholder="Nombre"
                class="nombre"
              />
              <input
                id="contrasena"
                type="password"
                placeholder="Contraseña"
                class="contraseña"
              />
              <input
                id="correo"
                type="email"
                placeholder="Correo"
                class="correo"
              />
              <input
                id="telefono"
                type="number"
                placeholder="telefono"
                class="telefono"
              />
              <input
                id="fechaN"
                type="date"
                placeholder="Fecha Nacimiento"
                class="nacimiento"
              />
              <input
                type="button"
                onclick="myFunction()"
                class="submit"
                value="REGISTRARSE"
              />
            </form>
          </div>
          <div class="login">
            <h2>Iniciar Sesión</h2>
            <div class="login-items">
              <button class="fb">
                <i class="fab fa-facebook-f"></i> Acceder con Facebook
              </button>
              <button class="tw">
                <i class="fab fa-twitter"></i> Acceder con Twitter
              </button>
              <button class="correo">
                <i class="fas fa-envelope"></i> Acceder con Correo
              </button>
            </div>
          </div>
        </div>
      </div>
    </center>
    <script src="../js/callapp.js"></script>
  </body>
</html>
